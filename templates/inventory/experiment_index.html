<!DOCTYPE html>

<html>
    <head>
        <title>Experiment Index</title>
    </head>
    <body>
        {% if experiments %}
            <ul>
            {% for experiment in experiments %}
                <li><a href="inventory/experiments/{{ experiment.title_url }}/">{{ experiment.title }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p><strong>No experiments are available.</strong></p>
        {% endif%}
