<!DOCTYPE html>

<html>
    <head>
        <title>Experiment Index</title>
    </head>
    <body>
        <h1>Experiments</h1>
        <h2>Freshman Experiments</h2>
        {% if experiments %}
            <ul>
            {% for experiment in experiments %}
                <li><a href="{% url 'experiment' experiment.url %}">{{ experiment.title }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p><strong>No experiments are available.</strong></p>
        {% endif%}
        <p><a href="{% url 'experiment_edit' %}">Add an experiment</a></p>
        <p><a href="{% url 'index' %}">Return to Front Page</a></p>
    </body>
</html>
