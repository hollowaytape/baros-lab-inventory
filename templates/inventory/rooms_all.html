<!DOCTYPE html>
<!-- Sort them into different headers by room?-->
<html>
    <head>
        <title>Full Inventory</title>
    </head>

    <body>
    <h1>Full Inventory</h1>

        <ul>
        {% for material in materials.all %}

        {% else %}
            Labs are empty.
    {% endif %}

    <p><a href="{% url 'room_index' %}">Return to Room Index</a></p>
