{% load static %}
<!DOCTYPE html>

<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap-fluid-adj.css" rel="stylesheet">
    <link href="/static/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    {% block extra_scripts %}{% endblock %}
        <title>{% block title %}Lab - St. John's College{% endblock %}</title>
    </head>

    <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
       <div class="navbar-inner">
       <div class="container">
           <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
           </button>
           <a class="brand" href="{% url 'index' %}">St. John's College Lab</a>

           <div class="nav-collapse collapse">
               <ul class="nav pull-right">
                   <!-- Empty for now -->
               </ul>
               <ul class="nav">
                    <li><a href="{% url 'experiment_index' %}">Experiments</a></li>
                    <li><a href="{% url 'room_index' %}">Inventory</a></li>
               </ul>
           </div>
           <!--/.nav-collapse -->
       </div>
   </div>
</div>
<div class="jumbotron">
    <div class="container">
        {% block jumbotron %}
        {% endblock %}
    </div>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            {% block body_block %}
            {% endblock %}
        </div>
        <!--/span-->
    </div>
    <!--/row-->
</div>
<!--/.fluid-container-->

<hr>
        <script src="{% static 'js/jquery-2.0.0.min.js' %}></script>
        <script src="{% static 'js/bootstrap.min.js' %}></script>
    </body>
<footer>
    <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span>Max Silbiger, St. John's College Lab 2014</p>
    </div>
</footer>
</html>
