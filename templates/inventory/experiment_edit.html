<!DOCTYPE html>
<html>
    <head>
        <title>Add Experiment</title>
    </head>
    
    <body>
        <h1>Add an Experiment</h1>        
            <form id="experiment_form" method="post" action="/inventory/experiments/edit">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                
                {% for field in form.visible_fields %}
                    {{ field.help_text }}
                    {{ field }}
                    {{ field.errors }}<br>
                {% endfor %}
                
                <input type="submit" name="submit" value = "Create Experiment" />
            </form>
    </body>
    
</html>
